<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div id="home-container">
            <h1>Tic Tac Toe</h1>
            <div class="options">
                <button onclick="startGame('single')">Single Player</button>
                <button onclick="startGame('two')">Two Players</button>
            </div>
        </div>

        <div id="game-container" class="hidden">
            <div id="score-container">
                <div id="x-score">X: 0</div>
                <div id="o-score">O: 0</div>
                <div id="matches">Match: 0</div>
            </div>

            <div id="board" class="board" onclick="cellClick(event)"></div>

            <div id="status-message">Player X's turn</div>

            <div id="reset-bar" class="hidden">
                <button onclick="resetGame()">Reset</button>
                <button onclick="goToHome()">Go to Home</button>
            </div>
        </div>
    </div>

    <script src="script2.js"></script>
</body>
</html>
